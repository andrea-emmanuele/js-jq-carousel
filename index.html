<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="loading">
        <i class="fas fa-spinner fa-spin fa-5x"></i>
    </div>
    <main>
        <div class="container">
            <div class="carousel">
                <div class="preview"></div>
                <div class="inner-carousel">
                    <img class="active" src="https://picsum.photos/id/50/600/400" alt="">
                    <img src="https://picsum.photos/id/3/600/400" alt="">
                    <img src="https://picsum.photos/id/5/600/400" alt="">
                    <img src="https://picsum.photos/id/19/600/400" alt="">
                    <img src="https://picsum.photos/id/10/600/400" alt="">
                    <img src="https://picsum.photos/id/22/600/400" alt="">
                </div>
                <div class="next"></div>
                <div class="controls"></div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="assets/js/carousel.js"></script>
</body>
</html>
